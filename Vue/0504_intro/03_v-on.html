<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 메서드 핸들러 -->
    <button @click="alertHello">Button</button>
    <!-- 기본 동작 방지 -->
    <form action="" @submit.prevent="alertHello"> <!-- @submit.prevent만 쓰면 그냥 이벤트만 막음! -->
      <button>gogo</button>
    </form>
    <!-- 키 별칭을 이용한 키 입력 수식어 -->
    <input type="text" @keyup.enter="log"> <!-- 엔터 쳤을때만 log 실행, space 등등 가능 -->
    <input type="text" @keyup.enter="log('a')">

    <p>{{ message }}</p>
    <button @click="changeMessage">change</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello VUEEEEE',
      },
      methods: {
        alertHello() {
          alert('HELLOOO')
        },
        log(event) {
          console.log(event)
        },
        changeMessage() {
          this.message = 'Magic!'
        }
      }
    })
  </script>
</body>
</html>
