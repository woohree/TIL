<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch & Lotto</title>
</head>

<body>
  <div id="app">
    <h2>점심메뉴</h2>
    <button @click="pickOne">Pick One</button>
    <p v-show="menu">{{ menu }}</p>
    <hr>

    <h2>로또</h2>
    <button @click="getLuckyNumbers">Get Lucky Numbers</button>
    <p v-show="luckyNumbers.length">{{ luckyNumbers }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        menus: ['뼈해장국', '돼지국밥', '순대국밥', '설렁탕', '나주곰탕', '연평해장국'],
        menu: '',
        luckyNumbers: []
      },
      methods: {
        pickOne() {
          this.menu = _.sample(this.menus)
        },
        getLuckyNumbers() {
          this.luckyNumbers = _.sortBy(_.sampleSize(_.range(1, 46), 6))
        }
      },
      // created() {
      //   this.pickOne()
      //   this.getLuckyNumbers()
      // }
    })
  </script>
</body>

</html>
