<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: darkviolet !important;
        }

        p {
            /* 상속 가능 */
            color: orange;
            /* 상속 불가 */
            border: 1px solid blue;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }

        #red {
            color: red;
        }

        span {
            /* border: 1px solid blue */
        }

    </style>
</head>
<body>
    <p>1 orange</p>
    <p class="blue">2 blue</p>
    <p class="blue green">3 green</p>
    <p class="green blue">4 green</p>
    <p id="red" class="blue">5 red</p>
    <h2 id="red" class="blue">6 darkviolet</h2>
    <p id="red" class="blue" style='color: yellow;'>7 yellow</p>
    <h2 id="red" class="blue" style='color: yellow;'>8 darkviolet</h2>
    <p>안녕하세요 <span>이우현</span>입니다.</p>
</body>
</html>
