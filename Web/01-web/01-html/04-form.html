<html lang="en">

    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    
    <form action="" method='POST'>
        <div>
            <label for="username">username</label>
            <input id='username'type="text" name='username' placeholder="id를 입력하시오">
        </div>
        <div>
            <label for="password">password</label>
            <input id='password' type="password" name='password' required>
        </div>
        <div>
            <button>Login</button>
        </div>

    </form>
    <hr>
    <!-- 1. action이 비어있으면 현재 url 뒤에 ? + query
         2. action='https://google.com/search' =? action url 뒤에 ? + query 
     -->
    <form action="https://google.com/search" method='GET'>
        검색어: <input type="text" name="query">
        <button>꼬!</button>
    </form>
</body>
