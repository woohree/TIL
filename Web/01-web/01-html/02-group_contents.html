<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Group contents</h1>
    <hr>
    <p>this is <strong>paragraph</strong></p>
    <ol>
        <li>3교시</li>
        <li>점심</li>
        <li>4교시</li>
    </ol>
    <ul>
        <li>쟈장면</li>
        <li>쟘봉</li>
        <li>복은밥</li>
    </ul>

    <!-- <br>없이 엔터가 먹음. 이 화면 그대로가 출력됨. -->
    <pre>
        이건 글꼴이 다름~
        this is pre
    </pre>
    <blockquote>
        인용구, 명언, 띵언 ... 등
    </blockquote>
    <div>이건 div... 단순히 블록단위 구역을 지정할 때</div>

</body>
</html>
