{% extends 'base.html' %}
{% block content %}
<h1>index</h1>
<a href="{% url 'articles:create' %}">
  <button>CREATE</button>
</a>
<ul>
  {% for article in articles %}
    <li>
      <a href="{% url 'articles:detail' article.pk %}">
        {{ article.title }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
